<ion-content>
    <div class="buttons" id="container">
        <ion-button (click)="moveToSignin()" class="buttons-btn buttons-signin" fill="outline">{{ signinButtonText }}</ion-button>
        <ion-button (click)="moveToSignup()" class="buttons-btn buttons-signup" fill="outline">{{ signupButtonText }}</ion-button>
        <ion-button (click)="enterAsGuest()" class="buttons-btn buttons-guest" fill="outline">{{ guestButtonText }}</ion-button>
    </div>
</ion-content>
