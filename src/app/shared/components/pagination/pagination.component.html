<div class="pagination">
    <button
        [ngClass]="{ disabled: currentPage === 1 }"
        (click)="previousPage()" 
        class="pagination__button">
            &larr;
    </button>
    <span class="pagination__page-number">
        {{ currentPage }}
    </span>
    <button
        [ngClass]="{ disabled: currentPage === totalPages }"
        (click)="nextPage()" 
        class="pagination__button">
            &rarr;
    </button>
</div>
