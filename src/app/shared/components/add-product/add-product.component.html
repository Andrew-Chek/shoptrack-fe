<ion-header>
    <ion-toolbar>
        <ion-title>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
  
<ion-content>
    <form [formGroup]="productForm" (ngSubmit)="submitForm()">
        <ion-item>
            <ion-label position="floating">Product Name</ion-label>
            <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-input formControlName="description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Discount</ion-label>
            <ion-input type="number" formControlName="discount"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">{{ isEditMode ? 'Save Changes' : 'Add Product' }}</ion-button>
    </form>
</ion-content>
