<div class="shopping-cart">
    <ion-header class="shopping-cart__header">
        <ion-toolbar>
            <div class="shopping-cart__toolbar">
                <ion-title>Shopping Cart</ion-title>
                <svg-icon
                    class="shopping-cart__close-icon"
                    [src]="closeIcon" 
                    (click)="closeDialog()">
                </svg-icon>
            </div>
        </ion-toolbar>
    </ion-header>
    
    <ion-content class="shopping-cart__content">
        <ion-list class="shopping-cart__list" *ngIf="products.length > 0">
            <ion-item *ngFor="let product of products" class="shopping-cart__item">
                <div class="shopping-cart__item-inner">
                    <div class="shopping-cart__item-details">
                        <p class="shopping-cart__item-name">{{ product.name }}</p>
                        <p class="shopping-cart__item-price">{{ product.price }} UAH</p>
                    </div>
                    <svg-icon 
                        class="shopping-cart__item-icon" 
                        [src]="removeIcon" 
                        (click)="removeFromCart(product)"
                    >
                    </svg-icon>
                </div>
            </ion-item>
        </ion-list>
        
        <div class="shopping-cart__total">
            <p>Total: {{ getTotalPrice() }}</p>
        </div>
    </ion-content>
</div>
