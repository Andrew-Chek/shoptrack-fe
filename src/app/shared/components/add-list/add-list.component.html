<ion-header>
    <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
  
<ion-content>
    <ion-item>
        <ion-label position="floating">List Name</ion-label>
        <ion-input [(ngModel)]="listName"></ion-input>
    </ion-item>
    <ion-button expand="full" class="add-btn" (click)="edit ? editList() : addList()">{{ buttonTitle }}</ion-button>
</ion-content>
