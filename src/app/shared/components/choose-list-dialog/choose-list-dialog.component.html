<ion-header>
    <ion-toolbar>
        <ion-title>Select Shopping List</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
  
<ion-content>
    <ion-list>
        <ion-item *ngFor="let list of shoppingLists$ | async" (click)="chooseList(list)">
            <ion-label [ngClass]="{selected: list === selectedList}">{{ list.name }}</ion-label>
        </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="addProductToList()">Add Product</ion-button>
</ion-content>
