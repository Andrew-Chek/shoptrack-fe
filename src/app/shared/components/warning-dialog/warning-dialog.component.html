<div class="warning-dialog">
    <div class="warning-dialog__content">
        <p class="warning-dialog__message">{{ message }}</p>
        <div class="warning-dialog__actions">
            <button class="warning-dialog__button warning-dialog__button--yes" (click)="onConfirm()">Yes</button>
            <button class="warning-dialog__button warning-dialog__button--no" (click)="onReject()">No</button>
        </div>
    </div>
</div>
